<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador De Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="areaTexto">
            <textarea name="texto" id="texto" cols="30" rows="10" class="texto" placeholder="Ingresa el texto aquí"></textarea>
        </div>
        <div class="condiciones">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btnEncriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input type="button" class="btnDesencriptar" value="Desencriptar" onclick="desencriptar()">
        </div>
        <div class="encriptado">
            <img src="img/muñeco.png" alt="" id="imagen">
            <div class="mensajeEncriptado" id="mensajeEncriptado">
                <h2 id="tituloMensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
            </div>                
        </div>
    </div>      
</body>
<script src="app.js"></script>
</html>
